<!DOCTYPE html>

<head>
</head>
<body>
  <h2>Registration Form</h2>
<form>
  <table border="red">
    <tr>
      <th colspan=2>Registration Form</th>
    </tr>
    <tr>
      <td>Enter Name</td>
      <td><input type="text"></td>
    </tr>
     <tr>
      <td>Enter Password</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Email Address</td>
      <td><textarea></textarea></td>
    </tr>
    <tr>
      <td>Select Game</td>
   
        <td><input type="checkbox" id="Hockey"><label for="Hockey">Hockey</label></input><br></br>
         <input type="checkbox" id="Football"><label for="Football">Football</label></input><br></br>
         <input type="checkbox" id="Cricket"><label for="Cricket">Cricket</label></input><br></br>
         <input type="checkbox" id="Badminton"><label for="Badminton">Badminton</label></input><br></br>
         <input type="checkbox" id="Volleyball"><label for="Volleyball">Volleyball</label></input></td>
 </tr>
     
    </tr>
    <tr>
      <td>Gender </td>
      <td><input type="radio" id="Male"><label for="Male">Male</label></input><input type="radio" id="Female"><label for="Female">Female</label></input></td> 	
    </tr>
<tr>
<td>Select your age</td>
<td><input type="number" placeholder="age" id="age"><label for="age"></label></input></td>

</tr>
<tr>
  <td>Select Photo</td>
  <td><input type="file" id="photo"><label for="photo"></label></input></td>

</tr>
<tr >
  <td><button type="button">Click me</button>
  <button type="button">Reset</button>
  <button type="button">Submit</button></td>
</tr>
  </table>
</form>
</body>
</html>
